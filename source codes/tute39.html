<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <style>
         .container{
             display: grid;
             grid-template-columns: 300px 100px 100px;
             grid-template-columns: 1fr 4fr 1fr ;
         }
         .item{
             height: 300px;
             width: 300px;
             background-color: red;
             margin: 10px;
             border: 2px solid black;
             text-align: center;
         }
     </style>
    <title>grids</title>

</head>
<body>
    <div class="container">
        <div class="item" id="item-1">This is item-1</div>
        <div class="item" id="item-2">This is item-2</div>
        <div class="item" id="item-3">This is item-3</div>
        <div class="item" id="item-4">This is item-4</div>
        <div class="item" id="item-5">This is item-5</div>
        <div class="item" id="item-6">This is item-6</div>
        <div class="item" id="item-7">This is item-7</div>
        <div class="item" id="item-8">This is item-8</div>
        <div class="item" id="item-9">This is item-9</div>
    </div>
</body>
</html>
